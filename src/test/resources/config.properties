# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URLs
base.url=https://www.enuygun.com
petstore.api.url=https://petstore.swagger.io/v2

# Flight Search Parameters
departure.city=Istanbul
arrival.city=Ankara
departure.date=2025-11-23
return.date=2025-11-25

# Alternative Routes for Analysis
analysis.departure.city=Istanbul
analysis.arrival.city=Nicosia
analysis.departure.date=2025-12-15
analysis.return.date=2025-12-22

# Time Filter Settings
departure.time.start=10:00
departure.time.end=18:00

# Airline Settings
preferred.airline=Turkish Airlines

# Report Settings
screenshot.folder=test-output/screenshots
report.folder=test-output/reports
csv.output.folder=test-output/data
graph.output.folder=test-output/graphs

# Retry Settings
max.retry.count=3